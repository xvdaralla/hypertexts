<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <style>
        body {
            background-color: #fdfdfd;
            margin: 0; 
            font-family: Arial, sans-serif;
        }
        .cabec {
            background-color: #0e0d2b;
            position: relative; 
            height: 100px; 
            width: 100%;
            display: flex; 
            align-items: center; 
            justify-content: space-between; /* Para alinhar os elementos à esquerda e à direita */
            padding: 0 20px; /* Aumenta o espaço interno do cabeçalho */
            color: white; 
        }
        .logo {
            width: 200px; /* Reduzi a largura da logo para melhor ajuste */
            z-index: 2;
        }
        .profile-menu {
            display: flex;
            align-items: center;
        }
        .profile-menu a {
            color: white;
            text-decoration: none;
            margin-left: 20px; /* Espaçamento entre os links */
        }
        .profile-menu img {
            width: 40px;
            height: 40px;
            border-radius: 50%; /* Para tornar a imagem do perfil circular */
            margin-right: 10px; /* Espaçamento entre a imagem e os links */
        }
        .profile-container {
            background-color: #0e0d2b; 
            color: white; 
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-container h2 {
            text-align: center;
        }
        .profile-info {
            margin-top: 20px;
            text-align: center;
        }
        .profile-info p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header class="cabec">
        <img class="logo" src="logosf.png" alt="Logo">

        <div class="profile-menu">
            <img src="profile.png" alt="Perfil">
            <a href="#">Meu Perfil</a>
            <a href="#">Configurações</a>
            <a class="exitb" href="#">Sair</a>
        </div>
    </header>

    <div class="profile-container">
        <h2>Perfil do Usuário</h2>
        <div class="profile-info">
            <p><strong>Nome:</strong> João da Silva</p>
            <p><strong>Email:</strong> joao.silva@example.com</p>
            <p><strong>Telefone:</strong> (11) 1234-5678</p>
            <p><strong>Data de Nascimento:</strong> 01/01/1990</p>
            <p><strong>Endereço:</strong> Av. Principal, 1234 - São Paulo, SP</p>
        </div>
    </div>

    <script>
        document.querySelector('.exitb').addEventListener('click', function(event) {
            event.preventDefault();
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
